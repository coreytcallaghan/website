name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Verify _site directory exists
        run: ls -la _site  # ✅ Debugging step: Ensure _site is created
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ Matches the name in `download-artifact`
          path: _site  # ✅ Uploads correct directory
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # ✅ Matches the uploaded artifact
          path: _site  # ✅ Extracts to correct location
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
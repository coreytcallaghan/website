---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <style>
      .banner {
        background-image: url('images/otherpic/wildlife_collage_banner.png');
        background-repeat: no-repeat;
        background-size: cover;
        height: 250px; /* Adjust the height of the banner as needed */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff; /* Set the text color for the banner */
      }
	  
	  .team-member {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .team-member img {
        width: 150px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .team-member-info {
        display: flex;
        flex-direction: column;
      }

	 .team-member-links {
		margin-top: 10px;
		display: flex;
		flex-wrap: wrap;
		align-items: center; /* Align items vertically in the center */
	  }

	  .team-member-links a {
		margin-right: 10px;
		margin-bottom: 5px;
	  }

	  .team-member-links a:not(:last-child):after {
		content: "|"; /* Add vertical bar after each hyperlink except the last one */
		margin-left: 10px; /* Adjust the spacing as needed */
		color: #EE4B2B; /* Set the color of the vertical bar */
	  }
    </style>
  </head>
  <body>
    <div>
      {% for team_member in site.data.team_members %}
      <div class="team-member">
        <img src="{{ team_member.image }}" alt="{{ team_member.name }}">
        <div class="team-member-info">
          <h3>{{ team_member.name }}</h3>
          <h5>{{ team_member.position }}</h5>
          <p>{{ team_member.description }}</p>
          <div class="team-member-links">
            <a href="{{ team_member.github }}">GitHub</a>
            <a href="{{ team_member.inaturalist }}">iNaturalist</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

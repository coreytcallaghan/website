---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <style>
      .team-member {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .team-member img {
        width: 150px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .team-member-info {
        display: flex;
        flex-direction: column;
      }

      .team-member-links {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      .team-member-links a {
        margin-right: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      {% for team_member in site.data.team_members %}
      <div class="team-member">
        <img src="{{ team_member.image }}" alt="{{ team_member.name }}">
        <div class="team-member-info">
          <h3>{{ team_member.name }}</h3>
          <h5>{{ team_member.position }}</h5>
          <p>{{ team_member.description }}</p>
          <div class="team-member-links">
            <a href="{{ team_member.github }}">GitHub</a>
            <a href="{{ team_member.inaturalist }}">iNaturalist</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

- name: Brittany M. Mason
  position: Data Management Analyst
  description: Brittany plays a pivotal role in organizing and collating diverse datasets, writing code, downloading, and performing analyses for a number of projects in the research group. Their responsibilities extend to figure design, general lab management, and collaborating with students, ensuring smooth project execution and facilitating scientific discoveries.

- name: Nataly Miguez
  position: Undergraduate Research Assistant
  description: Nataly is a final-year undergraduate at UF earning a bachelors in geography. She joined the research group this spring and is working on mapping and analyzing urban greenspaces in Broward County, and their value for biodiversity and for people. Her work aims to identify tradeoffs and synergies between urban greenspace utility for biodiversity and for anthropogenic use. She is set to graduate in December!
  image: /images/teampic/nataly_miguez_headshot.jpg
  github: https://github.com/natalymiguez
  inaturalist: https://www.inaturalist.org/people/natalymiguez

- name: Jackson Barratt Heitmann
  position: PhD Student
  description: Jackson is an incoming PhD student in the Department of Wildlife Ecology and Conservation. He recently graduates from College of Charleston, South Carolina, with his Master's degree where he studied ephemeral wetlands and their value for birds. For his PhD, he will be continuing to study wetlands, using a combination of data analysis and fieldwork, to understand the value and importance of various types of wetlands, ranging from natural ephemeral wetlands to highly anthropogenic constructed wetlands.
  image: /images/teampic/jackson_barratt_heitmann_headshot.jpg
  github: https://github.com/jacksonbarrattheitmann
  inaturalist: https://www.inaturalist.org/people/jb1634

- name: Samantha Lowe
  position: Master's Student
  description: Sam is an incoming Master's Student in the School of Natural Resources and Environment beginning Fall 2023. She will be working on understanding and quantifying how, and why, people engage with nature through citizen science using the iNaturalist project as a case study.

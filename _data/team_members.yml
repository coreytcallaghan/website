- name: Nataly Miguez
  position: Undergraduate Research Assistant
  description: Nataly is a final-year undergraduate at UF earning a bachelors in geography. She joined the research group this spring and is working on mapping and analyzing urban greenspaces in Broward County, and their value for biodiversity and for people. Her work aims to identify tradeoffs and synergies between urban greenspace utility for biodiversity and for anthropogenic use. She is set to graduate in December!
